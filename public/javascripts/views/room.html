<div class="box box--setup" ng-if="!aliasRegistered">
  <h2 class="title title--centered">Identity</h2>

  <div class="input-group" ng-class="{'has-error': aliasError}">
    <label for="alias">Alias</label>
    <input type="text" class="big-input" id="alias" ng-model="alias" ng-disabled="aliasDisabled">
    <span class="error-label" ng-bind="aliasError" ng-if="aliasError"></span>
  </div>

  <div class="button-group">
    <button class="btn btn--primary" ng-click="takeAlias()">Next</button>
  </div>
</div>
